      2. A对B的态度很不友好，使用了指责、攻击、贬低等言辞，试图将责任归咎于B。

      3. A使用了情绪操纵的手段，试图让B感到内疚和不满，以达到自己的目的。

      4. A对B进行了人身攻击，质疑了B的三观，试图削弱B的信心和权威。

